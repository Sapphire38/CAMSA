<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMSA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    

    <header class="header">
        <div class="nav">
            <a href=""><img height="60px" src="./res/LOGOCAMSA_white.svg" alt=""></a>
            <div class="icons-networks">
                <a href=""><img height="30px" src="./res/Facebook.svg" alt=""></a>
                <a href=""><img height="30px" src="./res/Instagram.svg" alt=""></a>
                <a href=""><img height="30px" src="./res/LinkedIn.svg" alt=""></a>
                <div class="line-white"></div>
                <a href="">Contacto</a>
            </div>
        </div>

        <div class="content">
            <div class="text-cont">
                <div class="space">
                    <div class="cont-text-btn">
                        <h1>Solución a tus problemas</h1>
                        <h4>Llevamos más de <span>quince años</span> en el rubro <span class="white-bold">metalúrgico</span> e <span class="white-bold">hidráulico</span>, ofreciendo una gran variedad de soluciones a tus problemas y dificultades que pueden surgir de manera imprevista.</h4>
                        <div class="cont-btns"> <a class="cont-one" href="">Contáctanos</a> <a class="cont-two" href="">Contáctanos</a> </div>
                    </div>   
                    <div class="brands">
                        <h3>Nuestros clientes</h3>
                        <div class="svg-brands">
                            <img src="./res/epiroc.svg" alt="">
                            <img src="./res/Logo Renault.svg" alt="">
                            <img src="./res/Logo Epec.svg" alt="">    
                            <img src="./res/Logo Gestamp.svg" alt="">     
                        </div>
                    </div>
                </div>
            </div>
            <div class="image-cont">
                <img class="svg-lines" src="./res/SoloLINEAS.svg" alt="">

                <div class="column c-1">
                    <img src="./res/1.jpeg" alt="">
                    <img src="./res/3.jpeg" alt="">
                </div>

                <div class="column c-2">
                    <img src="./res/2.jpeg" alt="">
                    <img src="./res/4.jpeg" alt="">
                </div>
            </div>

          
        </div>
      
    </header>
    

    <script src="index.js"></script>
</body>
</html>
